<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi Mahasiswa</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #fff;
      --hover-color: #45a049;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: var(--secondary-color);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      display: grid;
      grid-gap: 15px;
    }
    h1 {
      text-align: center;
      color: var(--primary-color);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border 0.3s;
    }
    input:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    button {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--hover-color);
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--primary-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .snackbar {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      transition: visibility 0s, opacity 0.5s ease-in-out;
      opacity: 0;
    }
    .snackbar.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Absensi Mahasiswa</h1>
    <form id="absensiForm">
      <input type="text" id="nama" name="nama" placeholder="Nama" required>
      <input type="text" id="nim" name="nim" placeholder="NIM" required>
      <select id="kelas" name="kelas" required>
        <option value="">Pilih Kelas</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <!-- Tambahkan kelas lain jika perlu -->
      </select>
      <select id="mataKuliah" name="mataKuliah" required>
        <option value="">Pilih Mata Kuliah</option>
        <option value="Cloud Computing">Cloud Computing</option>
        <option value="Pemrograman">Pemrograman</option>
        <option value="Matematika Diskrit">Matematika Diskrit</option>
      </select>
      <!-- Lokasi akan didapatkan secara otomatis -->
      <input type="hidden" id="lokasi" name="lokasi">
      <button type="submit">Submit Absensi</button>
    </form>
    <div class="loader" id="loader"></div>
  </div>
  
  <div id="snackbar" class="snackbar"></div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("absensiForm");
      const loader = document.getElementById("loader");
      const snackbar = document.getElementById("snackbar");
      
      function showSnackbar(message) {
        snackbar.textContent = message;
        snackbar.className = "snackbar show";
        setTimeout(() => {
          snackbar.className = snackbar.className.replace("show", "");
        }, 3000);
      }
      
      function getLocation() {
        return new Promise((resolve, reject) => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
              const lat = position.coords.latitude;
              const lng = position.coords.longitude;
              resolve(lat + "," + lng);
            }, (error) => {
              reject("Lokasi tidak dapat diakses.");
            });
          } else {
            reject("Geolocation tidak didukung oleh browser ini.");
          }
        });
      }
      
      form.addEventListener("submit", async function(e) {
        e.preventDefault();
        const nama = document.getElementById("nama").value.trim();
        const nim = document.getElementById("nim").value.trim();
        const kelas = document.getElementById("kelas").value;
        const mataKuliah = document.getElementById("mataKuliah").value;
        if (!nama || !nim || !kelas || !mataKuliah) {
          showSnackbar("Mohon lengkapi semua data.");
          return;
        }
        
        loader.style.display = "block";
        try {
          const lokasi = await getLocation();
          document.getElementById("lokasi").value = lokasi;
          const data = {
            name: nama,
            nim: nim,
            kelas: kelas,
            mataKuliah: mataKuliah,
            lokasi: lokasi
          };
          const scriptURL = "https://script.google.com/macros/s/AKfycbzeJeuYyQexk_y5xZxfqt6rVqVkujNJ-UoixNUQcJNGCsdm5V7QOyFKNH0mhMhAXBG6/exec";
          const response = await fetch(scriptURL, {
            method: "POST",
            mode: "cors",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });
          const result = await response.json();
          if (result.status === "success") {
            showSnackbar("Absensi berhasil!");
            form.reset();
          } else {
            showSnackbar(result.message || "Terjadi kesalahan.");
          }
        } catch (error) {
          showSnackbar(error);
        } finally {
          loader.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
