<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikasi Absensi</title>
  <link rel="icon" href="icon.png" type="image/png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-animation"></div>
  
  <div class="container">
    <h1><i class="fa-solid fa-user-check"></i> Absensi Mahasiswa</h1>
    <form id="absensiForm">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="nama" name="nama" placeholder="Nama" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-id-badge"></i>
        <input type="text" id="nim" name="nim" placeholder="NIM" required />
      </div>
      <div class="input-group">
        <i class="fa-solid"></i>
        <select id="kelas" name="kelas" required>
          <option value="">Pilih Kelas</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="-">-</option>
        </select>
      </div>
      <div class="input-group">
        <i class="fa-solid"></i>
        <select id="mataKuliah" name="mataKuliah" required>
          <option value="">Pilih Mata Kuliah</option>
          <option value="Cloud Computing">Cloud Computing</option>
          <option value="Pemrograman Web">Pemrograman Web</option>
          <option value="Desain dan Manajemen Jaringan Komputer">Desain dan Manajemen Jaringan Komputer</option>
        </select>
      </div>
      <!-- Lokasi didapatkan secara otomatis -->
      <input type="hidden" id="lokasi" name="lokasi" />
      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit Absensi</button>
    </form>

    <!-- Dropdown untuk memilih MK live feed -->
    <div class="mk-selection">
      <label for="liveMK">Pilih MK untuk Lihat Absensi:</label>
      <select id="liveMK">
        <option value="Cloud Computing">Cloud Computing</option>
        <option value="Pemrograman Web">Pemrograman Web</option>
        <option value="Desain dan Manajemen Jaringan Komputer">Desain dan Manajemen Jaringan Komputer</option>
      </select>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Live Feed: Data absensi untuk MK yang dipilih (hanya satu pekan aktif) -->
    <h2>Live - Pekan ke: <span id="currentPekan">?</span></h2>
    <div id="submittedList" class="submitted-list"></div>
  </div>

  <!-- Snackbar -->
  <div id="snackbar" class="snackbar"></div>

  <script src="script.js"></script>
</body>
</html>
